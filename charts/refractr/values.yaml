# Default values for refractr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: itsre
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
labels: app=refractr
selectorLabels: app=refractr

serviceAccount:
  create: true
  name: refractr-stage-helm

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 50023

deployment:
  annotations: {
    fluxcd.io/automated: "true",
    fluxcd.io/tag.refractr-web: glob:dev-*
  }

ingress:
  enabled: true
  # TODO: determine how to handle separate ingress controllers for stage and prod
  annotations: {
    kubernetes.io/tls-acme: "true",
    nginx.ingress.kubernetes.io/rewrite-target: /,
    nginx.ingress.kubernetes.io/ssl-redirect: "true",
    nginx.org/server-snippets: "server_name ~^.*$;",     # Catch all server names
    #    nginx.ingress.kubernetes.io/configuration-snippet:|
    #      more_set_headers "X-Frame-Options: SAMEORIGIN";
    #  more_set_headers "Content-Security-Policy: frame-ancestors 'none'";
  }
  #  hosts:
    #    - host: refractr2.allizom.org
    #  paths: [/]
    #  tls:
      #- secretName: cert-refractr2-allizom-org
      #hosts:
        #  - refractr2.allizom.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
