apiVersion: v1
kind: Service
metadata:
  name: {{ include "refractr.fullname" . }}
  labels:
    {{- include "refractr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
  selector:
    {{- include "refractr.selectorLabels" . | nindent 4 }}
