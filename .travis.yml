language: minimal
sudo: required
if: branch = main
stages:
- Lint and Validate
- Deploy
install:
- "./ci/setup.sh"
jobs:
- stage: Lint and Validate
  script:
  - "./ci/lint.sh"
- stage: e2e
  script:
  - travis_wait 30 "./ci/e2e.sh"
- stage: Deploy
  if: type = push AND branch = main
  script:
  - "./ci/release.sh"
  deploy:
    provider: pages
    github_token: "$GITHUB_TOKEN"
    local_dir: releases
    verbose: true
    keep_history: true
    skip_cleanup: true
    target_branch: gh-pages
    on:
      branch: main
git:
  depth: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
